<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="/" />
    <link href="./reset.css" rel="stylesheet"/>
    <link href="./global.css" rel="stylesheet"/>
    <link href="./main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="./img/signiture.svg"/></a>
        {{page.header}}
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" id="post">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="username"
                        name="content"
                        id="content"
                ></textarea>
            </div>
            <input type="file" name="image" id="form_post_image">
            <button
                    id="post-registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
<script src="./script/alert.js"></script>
</body>
</html>

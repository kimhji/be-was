<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="./img/signiture.svg" /></a>
        {{page.header}}
      </header>
      <div class="page">
        <h2 class="page-title">댓글 작성</h2>
        <form class="form" id="create_comment_btn"
              data-post-id="{{post.postId}}">
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="username"
              name="content"
              id="content"
            ></textarea>
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
            data-post-id="{{post.postId}}"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
  </body>

  <script src="./script/alert.js"></script>
</html>

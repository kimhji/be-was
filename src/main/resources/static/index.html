<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="/" />
    <link href="./reset.css" rel="stylesheet"/>
    <link href="./global.css" rel="stylesheet"/>
    <link href="./main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="./img/signiture.svg"/></a>
        {{page.header}}
    </header>
    <div class="wrapper">
        <div class="post">
            <div class="post__account">
                <img class="post__account__img" src="/image/profile/{{post.authorImagePath}}"/>
                <p class="post__account__nickname">{{post.authorName}}</p>
            </div>
            <img class="post__img" src="/image/{{post.imagePath}}"/>
            <div class="post__menu">
                <ul class="post__menu__personal">
                    <li>
                        <button id="post__like__btn" class="post__menu__btn" data-post-id="{{post.postId}}">
                            <img src="./img/like.svg"/>
                        </button>
                    </li>
                    <li>
                <span class="post__like__count">
                  {{post.likes}}
                </span>
                    </li>
                    <li>
                        <button class="post__menu__btn" data-post-id="{{post.postId}}">
                            <img src="./img/comment.svg"/>
                        </button>
                    </li>
                    <li>
                        <a class="post__comment__count">{{post.commentNum}}</a>
                    </li>
                </ul>
                <button class="post__menu__btn">
                    <img src="./img/bookMark.svg"/>
                </button>
            </div>
            <p class="post__article">
                {{post.content}}
            </p>
        </div>
        <ul class="comment">
            {{comment}}
            <button id="show-all-btn" class="btn btn_ghost btn_size_m">
                모든 댓글 보기(3개)
            </button>
        </ul>
        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__menu__item">
                    <a class="nav__menu__item__btn" href="">
                        <img
                                class="nav__menu__item__img"
                                src="./img/ci_chevron-left.svg"
                        />
                        이전 글
                    </a>
                </li>
                <li class="nav__menu__item">
                    <a class="btn btn_ghost btn_size_m" href="/comment/{{post.postId}}">댓글 작성</a>
                </li>
                <li class="nav__menu__item">
                    <a class="nav__menu__item__btn" href="">
                        다음 글
                        <img
                                class="nav__menu__item__img"
                                src="./img/ci_chevron-right.svg"
                        />
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <a class="btn btn_contained btn_size_s" href="/write">글쓰기</a>
</div>

<script src="./script/alert.js"></script>
<script src="./script/extraEvent.js"></script>
</body>
</html>
